<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="accountForm" (submit)="createNewEntry()" novalidate>
    <ion-item>
      <ion-label stacked>Account Name</ion-label>
      <ion-input formControlName="accountName" type="text"
                 placeholder="Household">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Account Description</ion-label>
      <ion-input formControlName="accountDescription" type="text"
                 placeholder="Everything for cleaning the House">
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!accountForm.valid">
      Add Account
    </button>
  </form>

  <ion-list>
    <ion-item *ngFor="let account of accountList" (click)="goToAccountDetails(account)">
      <h2>{{account?.name}}</h2>
      <p>{{account?.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{booking?.comment}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="poster-wrapper">
    <img *ngIf="backdrop" [src]="backdrop" alt="" width="100%">
  </div>

  <div padding="">
    <h3>{{booking?.comment}}</h3>

    <small>{{booking?.accountId}}</small>
    {{booking?.amount}}
  </div>


  <ion-item>
    <ion-label stacked>Select new Account</ion-label>
    <ion-select [(ngModel)]="accountId" [ngModelOptions]="{standalone: true}"
                name="accountId" placeholder="Household" multiple="false">
      <ion-option *ngFor="let c of accountList" [value]="c.name">{{c.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button="" color="danger" block (click)="deleteBooking(booking)" block>Delete</button>

        <button ion-button="" color="secondary" block (click)="saveBooking(booking)" block>Save</button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

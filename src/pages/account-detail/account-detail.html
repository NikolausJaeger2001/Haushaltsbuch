<ion-header>

  <ion-navbar>
    <ion-title>{{account?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="poster-wrapper">
    <img *ngIf="backdrop" [src]="backdrop" alt="" width="100%">
  </div>

  <div padding="">
    <h3>{{account?.name}}</h3>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button="" color="danger" block (click)="deleteAccount()" block>Delete</button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
